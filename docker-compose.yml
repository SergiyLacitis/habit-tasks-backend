services:
  db:
    image: postgres:16
    container_name: postgres_db
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
      POSTGRES_DB: mydatabase
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    depends_on:
      - db
    volumes:
      - pgadmin_data:/var/lib/pgadmin

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: habit-tasks-backend

    restart: always
    ports:
      - "8000:8000"
    depends_on:
      - db
    volumes:
      - ./src:/app/src
    environment:
      DATABASE__HOST: db
      DATABASE__PORT: 5432
      DATABASE__USER: admin
      DATABASE__PASSWORD: admin123
      DATABASE__NAME: mydatabase
      PYTHONPATH: /app/src

volumes:
  pgdata:
  pgadmin_data:
